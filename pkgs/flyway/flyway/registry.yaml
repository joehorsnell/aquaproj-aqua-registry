# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: flyway
    repo_name: flyway
    description: Flyway by Redgate â€¢ Database Migrations Made Easy.
    version_constraint: "false"
    version_overrides:
      # For versions >= 11.9.0: Use GitHub releases with "flyway-" prefix
      - version_constraint: semver(">= 11.9.0")
        version_prefix: flyway-
        asset: flyway-commandline-{{trimPrefix "flyway-" .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: darwin
            asset: flyway-commandline-{{trimPrefix "flyway-" .Version}}-macosx-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            asset: flyway-commandline-{{trimPrefix "flyway-" .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            files:
              - name: flyway.bat
                src: flyway-{{trimPrefix "flyway-" .Version}}/flyway.bat
              - name: flyway.cmd
                src: flyway-{{trimPrefix "flyway-" .Version}}/flyway.cmd
          - goos: linux
            goarch: amd64
            replacements:
              arch: x64
          - goos: darwin
            goarch: amd64
            replacements:
              arch: x64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            replacements:
              arch: x64
        files:
          - name: flyway
            src: flyway-{{trimPrefix "flyway-" .Version}}/flyway
        supported_envs:
          - darwin/amd64
          - darwin/arm64
          - linux/amd64
          - windows/amd64
      # For versions < 11.9.0: Use Maven Central (no "flyway-" prefix in version)
      - version_constraint: semver("< 11.9.0")
        type: http
        url: https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/{{.Version}}/flyway-commandline-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        overrides:
          - goos: darwin
            url: https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/{{.Version}}/flyway-commandline-{{.Version}}-macosx-{{.Arch}}.{{.Format}}
          - goos: windows
            format: zip
            url: https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/{{.Version}}/flyway-commandline-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            files:
              - name: flyway.bat
                src: flyway-{{.Version}}/flyway.bat
              - name: flyway.cmd
                src: flyway-{{.Version}}/flyway.cmd
          - goos: linux
            goarch: amd64
            replacements:
              arch: x64
          - goos: darwin
            goarch: amd64
            replacements:
              arch: x64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            replacements:
              arch: x64
        files:
          - name: flyway
            src: flyway-{{.Version}}/flyway
        supported_envs:
          - darwin/amd64
          - darwin/arm64
          - linux/amd64
          - windows/amd64